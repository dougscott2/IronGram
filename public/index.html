<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Gram</title>
</head>
<body>

<form action="login" method="post" id="login" hidden>
    <input type="text" placeholder="Enter name" name="username"/>
    <input type="password" placeholder="password" name="password"/>
    <button type="submit">Login</button>
</form>

<form action="logout" method="post" id="logout" hidden>
    Welcome, <span id="username"></span>!
    <button type="submit">logout</button>
</form>
<br><br>
<form action="upload" method="post" id="upload" enctype="multipart/form-data" hidden>
    <input type="text" placeholder="Receiver" name="receiver"/>
    <input type="file" name="photo"/>
    <input type="number" placeholder="How long till it deletes?" name="deleteTime"/>
    <input type="checkbox" placeholder="Is this public?" name="isPublic"/> Public?
    <button type="submit">Upload</button>
</form>
<br><br>


<div id="photos">


</div>

<script src="jquery-2.1.4.min.js"></script>
<script src="main.js"></script>


</body>
</html>
